steps:
  - name: "node"
    entrypoint: "npm"
    args: ["run", "build"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - my-function
      - --region=us-east1
      - --source=./dist
      - --trigger-http
      - --runtime=nodejs20
options:
  logging: CLOUD_LOGGING_ONLY
